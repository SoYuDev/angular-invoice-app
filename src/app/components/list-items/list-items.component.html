<h4>Invoice details</h4>
@if (items.length > 0) {
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>product</th>
      <th>price</th>
      <th>quantity</th>
      <th>remove</th>
    </tr>
  </thead>

  <tbody>
    @for (item of items; track $index) {
      <!-- Los [] representan entrada de datos, estamos recibiendo el valor "item" del padre y se lo pasamos al atributo item del hijo.
      Los () representan salida de datos del hijo al padre (output) pasamos el valor que hay dentro del removeEventEmitter() del hijo y se lo pasamos al padre
      que llamará al método onRemove() donde $event es el valor que estamos pasando, en este caso el id. -->
        <tr app-row-item [item] = "item" (removeEventEmitter)="onRemove($event)"></tr>
    }
  </tbody>
</table>
} @else {
<div class="alert alert-warning">There are no items.</div>
}
